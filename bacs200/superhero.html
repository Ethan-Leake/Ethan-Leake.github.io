<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Superheroes</title>
  </head>
  <body>
    <h1>Superheroes</head>
    <p>
    "
        All of these superheros have been my top favorites
        my whole life.
    "
    </p>
    <table>
      <tbody>
        <tr>
          <th>Name</th>
          <th>Hero</th>
          <th>Photo</th>
        </tr>
        <tr>
         <td>
                Peter Parker
            </td>
         <td>
                Spider Man
            </td>
        <td>
          <img src="https://vignette.wikia.nocookie.net/p__/images/c/ce/Spider_Ultimate.jpg/revision/latest/top-crop/width/360/height/450?cb=20190831161546&path-prefix=protagonist" alt="Spider Man" width="200">
        </td>
      </tr>
      <tr>
        <td>
                Tony Stark
            </td>
        <td>
                Iron Man
            </td>
        <td>
          <img src="https://myhero.com/images/guest/g291754/hero113340/ironman.jpg" alt="Iron Man" width="200">
        </td>
      </tr>
      <tr>
        <td>
                Logan
            </td>
        <td>
                Wolverine
            </td>
        <td>

      </tr>
      <tr>
        <td>
                T'Challa
            </td>
        <td>

            </td>
        <td>

        </td>
      </tr>
      <tr>
        <td>
                Thor
            </td>
        <td>
                Thor
            </td>
        <td>
          <img src="https://www.fightersgeneration.com/np8/mvc3u/returning/thor-umvc3.jpg" alt="Thor" width="200">
        </td>
      </tr>
     </tbody>
    </table>

</html>
